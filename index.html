<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Zone</title>

    <!--Google font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!--Daisy UI + Tailwind CSS (start)-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-color': '#E76F51',
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'serif'],
                    }
                }
            }
        }
    </script>
    <!--Tailwind CSS (end)-->

    <!--simple styles-->
    <style>
        .inter-font {
            font-family: "Inter", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>

</head>

<body class="font-poppins">

    <!---------->
    <!--Header-->
    <!---------->
    <header class="container mx-auto my-2 md:my-6">

        <div class="navbar bg-base-100">

            <!-------->
            <!--left-->
            <!-------->
            <div class="navbar-start">

                <!--menu bar-->
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-32 p-2 shadow">
                        <li><a>Home</a></li>
                        <li><a>Shop</a></li>
                        <li><a>News</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>

                <!--site logo-->
                <a class="btn btn-ghost text-xl">Bike Zone</a>
            </div>






            <!-------->
            <!--mid-->
            <!-------->
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>Shop</a></li>
                    <li><a>News</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>







            <!-------->
            <!--right-->
            <!-------->
            <div class="ml-auto mr-3">
                <a class="btn bg-primary-color text-white">Login</a>
            </div>
        </div>

    </header>











    <!---------->
    <!-- Main -->
    <!---------->
    <main class="container mx-auto my-8 px-2 md:px-0">



    </main>

    <!---------->
    <!--footer-->
    <!---------->
    <footer>



    </footer>

</body>

</html>
